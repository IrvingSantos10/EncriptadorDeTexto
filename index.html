<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/llaveEncriptador.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>

    <div class="container">
        <img class="marcaSantos" src="img/AgileCodeS.png">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="mensajeaEncriptar" cols="30" rows="10"
                placeholder="Ingresa el Texto a Encriptar"></textarea>
            <div class="terminos">
                <p>Caracteres validos: Letras, Simbolos y Numeros</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muñeco">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningun Mensaje Encontrado</h2>
                <textarea disabled cols="45" rows="2" id="parrafoEncriptado"></textarea>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
